# set prefix to ctrl-s
unbind C-b
set -g prefix C-s

# vi-like movement
set-window-option -g mode-keys vi

set -g default-terminal "tmux-256color"  # 'screen' terminals do not support italicts apparently
set -as terminal-features ",*:RGB"

set -sa terminal-overrides "*:Tc"

# index from 1 for ease of switching panes/windows
set -g base-index 1
setw -g pane-base-index 1

# use mouse to resize/scroll/select pane
set -g mouse on

# keep more history for scrolling
set -g history-limit 10000

# reload config
unbind r
bind r source-file ~/.tmux.conf

# pane splitting
bind C-j split-window -v -c "#{pane_current_path}"
bind C-l split-window -h -c "#{pane_current_path}"
bind C-k split-window -vb -c "#{pane_current_path}"
bind C-h split-window -hb -c "#{pane_current_path}"

bind = select-layout even-horizontal

bind -r k resize-pane -U 2
bind -r j resize-pane -D 2

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'fabioluciano/tmux-powerkit'

# Basic configuration for powerkit
set -g @powerkit_plugins "memory,hostname"
set -g @powerkit_theme "tokyo-night"
set -g @powerkit_theme_variant "night"

# Not working for some reason
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(.[0-9]+)?).*/\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# status bar configuration
set -g status-position top

# Initialize tmux plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
